[profile.default]
src = 'src'
out = 'out'
libs = ['lib']

remappings = [
    'forge-std/=lib/forge-std/src/', 
    'airnode-protocol=lib/airnode/packages/airnode-protocol',
    '@openzeppelin=lib/openzeppelin-contracts'
]

